{% extends "templates/web.html" %}

{% block page_content %}
<div class="container">

    <div class="row mb-2">
        <div class="col text-right">
            <a class="btn btn-primary btn-sm ml-2" href="/partner/lead/new">Add New</a>
        </div>
    </div>
    <div class="row"></div>
    <table id="example" class="table table-striped table-bordered" style="width:100%">
        <thead>
            <tr>
                <th>Lead ID</th>
                <th>Company</th>
                <th>Contact</th>
                <th>Email</th>
                <th>State</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            {% for lead in leads %}
            <tr>
                <td>{{ lead.name }}</td>
                <td>{{ lead.company_name }}</td>
                <td>{{ lead.contact_person }}</td>
                <td>{{ lead.email_id }}</td>
                <td>{{ lead.state }}</td>
                <td>{{ lead.status }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}
